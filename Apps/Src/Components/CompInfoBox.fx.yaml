CompInfoBox As CanvasComponent:
    AlertDuration: =2000 //Duration how long message stays on the screen.
    AlertLocation: ="Top"//"Bottom" /* Position of message on Top screen or at Bottom */
    Fill: =RGBA(0, 0, 0, 0)
    FillColor: |-
        =Switch(
            CompInfoBox.Type,
            "Confirmation",
            "#34c768",
            "Error",
            "#e0362c",
            "Notification",
            "#1976D2",
            "Announcement",
            "#512DA8"
        )
    Height: =App.ActiveScreen.Height
    Message: ="I am an alert message!"
    ShowAlert: =true  
    TextColor: =Black
    Type: ="Notification"//"Error"||"Notification"||"Announcement"
    Width: =App.ActiveScreen.Width
    X: =0
    Y: =0
    ZIndex: =1

    TimerHideAlert As timer:
        Duration: =CompInfoBox.AlertDuration
        Fill: =RGBA(56, 96, 178, 1)
        Height: =70
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
        OnTimerEnd: =Set(varresetalert,false);Set(varresetalert,true)
        Start: =varhidealert
        Visible: =false
        Width: =280
        X: =331
        Y: =158
        ZIndex: =1

    TimerShowAlert As timer:
        Duration: =600
        Fill: =RGBA(56, 96, 178, 1)
        Height: =70
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
        OnTimerEnd: =Set(varhidealert,false);Set(varhidealert,true)
        Reset: =varresetalert
        Start: =CompInfoBox.ShowAlert
        Text: |-
            =Text(Time(0, 0, Self.Value/1000), "[$-en-US]hh:mm:ss")
        Visible: =false
        Width: =280
        X: =11
        Y: =158
        ZIndex: =2

    LabelAlert As label:
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =CompInfoBox.TextColor
        DisabledColor: =RGBA(166, 166, 166, 1)
        Fill: =ColorFade(ColorValue(CompInfoBox.FillColor),80%)
        Height: =70
        PaddingLeft: =AlertIcon.Width+10
        PaddingRight: =25
        Size: =20
        Text: =CompInfoBox.Message
        Visible: =CompInfoBox.ShowAlert
        Width: =CompInfoBox.Width
        X: =App.ActiveScreen.Width-TimerShowAlert.Value
        Y: =If(CompInfoBox.AlertLocation="Top", 0,App.ActiveScreen.Height-Self.Height)
        ZIndex: =3

    AlertIcon As image:
        BorderColor: =RGBA(0, 18, 107, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =ColorValue(CompInfoBox.FillColor) //RGBA(0, 0, 0, 0)
        Height: =LabelAlert.Height
        Image: |-
            =//Icon SVG Collection
            "data:image/svg+xml;utf8, " & EncodeUrl(
            Switch(CompInfoBox.Type,
            "Notification",
