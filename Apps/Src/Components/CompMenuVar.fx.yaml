CompMenuVar As CanvasComponent:
    Color: |
        =White 
    CurrentIndicatorColor: =White
    Default: |-
        =
        //Value of the selected menu.
        "Supplier" 
    Fill: =varMenuPrimaryColor
    Height: =765
    HoverFill: =RGBA(255,255,255,10%)
    items: |-
        =Table(
            {Value: "menu1",   MenuIMG:SampleImage,  Screen: App.ActiveScreen},
            {Value: "menu2",   MenuIMG:SampleImage,  Screen: App.ActiveScreen},
            {Value: "menu3",   MenuIMG:SampleImage,   Screen: App.ActiveScreen},
            {Value: "menu4",   MenuIMG:SampleImage, Screen: App.ActiveScreen}
         
         )
    SelectedFill: =RGBA(255,255,255,10%)
    TitleHeader: ="Text"
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    "gal_LNB As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        BorderColor: =RGBA(0, 18, 107, 1)
        Default: = 
        Height: =Parent.Height
        Items: =CompMenuVar.items
        Layout: =Layout.Vertical
        OnSelect: =Navigate(ThisItem.Screen)
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =110
        Width: =115
        ZIndex: =1

        lblMenuTitle As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: |
                =CompMenuVar.Color
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.Arial
            Height: =30
            OnSelect: =Select(Parent)
            Size: =12
            Text: |
                =ThisItem.Value
            Width: =102
            X: =8
            Y: =68
            ZIndex: =2

        lblHoverEffect As label:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: |-
                =//If(ThisItem.Value=CompMenuVar.Default, CompMenuVar.SelectedFill, Transparent) 
                If(ThisItem.Value=CompMenuVar.Default, Color.Orange, Transparent)    
            Height: |
                =110
            HoverFill: |
                =CompMenuVar.HoverFill 
            OnSelect: =Navigate(ThisItem.Screen)
            PressedFill: =CompMenuVar.SelectedFill
            Size: =13
            Text: = 
            Width: |
                =Parent.Width-8
            X: =8
            ZIndex: =3

        lblShowSelected As label:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =CompMenuVar.CurrentIndicatorColor
            Height: |
                =Parent.TemplateHeight
            OnSelect: =Select(Parent)
            Size: =13
            Text: =
            Visible: =ThisItem.Value=CompMenuVar.Default
            Width: =8
            ZIndex: =4

        imgMenu As image:
            BorderColor: =RGBA(0, 18, 107, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =47
            Image: =ThisItem.MenuIMG
            OnSelect: =Select(Parent)
            Width: =47
            X: =36
            Y: =20
            ZIndex: =5

