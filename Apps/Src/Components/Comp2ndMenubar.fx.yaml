Comp2ndMenubar As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =70
    Items: |
        =Table({Item:"TEST1", Screen:SC_NDA_MAIN}, {Item:"TEST2",  Screen:SC_DOC_MAIN}, {Item:"TEST3", Screen:SC_NDA_MAIN}, {Item:"TEST4",Screen:SC_CONFIG_MAIN})
         
    Width: =App.Width-125
    X: =0
    Y: =0
    ZIndex: =1

    galTopMenu As gallery.galleryHorizontal:
        BorderColor: =RGBA(0, 89, 178, 1)
        Height: =50
        Items: |-
            = Comp2ndMenubar.Items 
             
        ShowScrollbar: =false
        TemplateSize: =200
        Width: =857
        X: =250
        Y: =9
        ZIndex: =1

        lblMenuName As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =FontWeight.Semibold
            OnSelect: =Navigate(ThisItem.Screen)
            Size: =15
            Text: =ThisItem.Item
            Width: =195
            Y: =10
            ZIndex: =1

    shpLine As rectangle:
        BorderColor: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(0, 0, 0, 1)
        Height: =1
        Width: |+
            =App.Width-250
            
            
        X: =87
        Y: =65
        ZIndex: =2

    Label1 As label:
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =19
        Size: =10
        Text: |-
            ="참고: App.OnStart에서 메뉴구성변경"
        Width: =267
        X: =970
        ZIndex: =3

