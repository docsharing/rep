Comp2ndMenubar As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =70
    Items: |
        =Table({Item:"TEST1", Screen:SC_NDA_MAIN}, {Item:"TEST2",  Screen:SC_DOC_MAIN}, {Item:"TEST3", Screen:SC_NDA_MAIN}, {Item:"TEST4",Screen:SC_CONFIG_MAIN})
         
    Width: =App.Width-125
    X: =0
    Y: =0
    ZIndex: =1

    Gallery1 As gallery.galleryHorizontal:
        BorderColor: =RGBA(0, 89, 178, 1)
        Height: =50
        Items: |-
            = Comp2ndMenubar.Items 
             
        ShowScrollbar: =false
        TemplateSize: =200
        Width: =857
        X: =250
        Y: =9
        ZIndex: =1

        Label8 As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 89, 178, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =FontWeight.Semibold
            OnSelect: =Navigate(ThisItem.Screen)
            Size: =15
            Text: =ThisItem.Item
            Width: =195
            Y: =10
            ZIndex: =1

    Rectangle1 As rectangle:
        BorderColor: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(0, 0, 0, 1)
        Height: =1
        Width: |+
            =App.Width-250
            
            
        X: =87
        Y: =65
        ZIndex: =2

    Rectangle1_1 As rectangle:
        BorderColor: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(0, 0, 0, 1)
        Height: =40
        Width: =0
        X: =107
        Y: =69
        ZIndex: =3

