CompColorPicker As CanvasComponent:
    Blue: =txtBlueValueCP.Text
    ColorSquareSize: =30
    ColorSquaresPadding: =2
    DefaultColor: |-
        ="#AAAAAAFF"
    Fill: =RGBA(119, 128, 130, 1)
    Green: =txtGreenValueCP.Text
    Height: =CompColorPicker.ReservedHeight
    HideAuthor: =false
    HideVersion: =false
    MainColors: |-
        =Table(
            {Index: 1, Value: "#ff0000"},
            {Index: 2, Value: "#fd4015"},
            {Index: 3, Value: "#fd8018"},
            {Index: 4, Value: "#fcc01c"},
            {Index: 5, Value: "#ffff00"},
            {Index: 6, Value: "#bdff1e"},
            {Index: 7, Value: "#7dff1b"},
            {Index: 8, Value: "#3dff1a"},
            {Index: 9, Value: "#00ff00"},
            {Index: 10, Value: "#00ff44"},
            {Index: 11, Value: "#09ff81"},
            {Index: 12, Value: "#12ffbf"},
            {Index: 13, Value: "#1afffe"},
            {Index: 14, Value: "#1bbffd"},
            {Index: 15, Value: "#1c7efc"},
            {Index: 16, Value: "#1c3dfc"},
            {Index: 17, Value: "#0000ff"},
            {Index: 18, Value: "#4600fc"},
            {Index: 19, Value: "#8300fc"},
            {Index: 20, Value: "#c100fc"},
            {Index: 21, Value: "#ff00ff"},
            {Index: 22, Value: "#fe00be"},
            {Index: 23, Value: "#fd0180"},
            {Index: 24, Value: "#fd0642"},
            {Index: 25, Value: "#617c8a"}
        )
    OnReset: |
        =// ------------------------------------------------------------------------------------
        // -- UltimateColorPicker component
        // ------------------------------------------------------------------------------------
        // -- Author: Emmanuel GALLIS (on Twitter: @R3dKap)
        // -- Created: 08-sep-2019
        // -- First published: 29-nov-2019
        // ------------------------------------------------------------------------------------
        // -- History
        // -- 23-oct-2019 (v1.0): initial version
        // -- 01-dec-2019 (v1.1): added greyscale palette + fixed component auto-size + fixed
        //                        positionning of some controls + grouped controls inside
        //                        containers + prefixed hex output with "#"
        // ------------------------------------------------------------------------------------
        // No button selected
        Set(
            locSelectedButton,
            Blank()
        );
        // Set local default color to component's default color
        Set(
            locDefaultColor,
            Right(
                CompColorPicker.DefaultColor,
                Len(CompColorPicker.DefaultColor) - 1
            )
        );
        // Set current color red value based on default color
        Set(
            locPickedColorRed,
            Switch(
                Right(
                    Left(
                        locDefaultColor,
                        2
                    ),
                    1
                ),
                "A",
                10,
                "B",
                11,
                "C",
                12,
                "D",
                13,
                "E",
                14,
                "F",
                15,
                Right(
                    Left(
                        locDefaultColor,
                        2
                    ),
                    1
                )
            ) + Switch(
                Left(
                    Left(
                        locDefaultColor,
                        2
                    ),
                    1
                ),
                "A",
                10,
                "B",
                11,
                "C",
                12,
                "D",
                13,
                "E",
                14,
                "F",
                15,
                Left(
                    Left(
                        locDefaultColor,
                        2
                    ),
                    1
                )
            ) * 16
        );
        // Set current color green value based on default color
        Set(
            locPickedColorGreen,
            Switch(
                Right(
                    Mid(
                        locDefaultColor,
                        3,
                        2
                    ),
                    1
                ),
                "A",
                10,
                "B",
                11,
                "C",
                12,
                "D",
                13,
                "E",
                14,
                "F",
                15,
                Right(
                    Mid(
                        locDefaultColor,
                        3,
                        2
                    ),
                    1
                )
            ) + Switch(
                Left(
                    Mid(
                        locDefaultColor,
                        3,
                        2
                    ),
                    1
                ),
                "A",
                10,
                "B",
                11,
                "C",
                12,
                "D",
                13,
                "E",
                14,
                "F",
                15,
                Left(
                    Mid(
                        locDefaultColor,
                        3,
                        2
                    ),
                    1
                )
            ) * 16
        );
        // Set current color blue value based on default color
        Set(
            locPickedColorBlue,
            Switch(
                Right(
                    Mid(
                        locDefaultColor,
                        5,
                        2
                    ),
                    1
                ),
                "A",
                10,
                "B",
                11,
                "C",
                12,
                "D",
                13,
                "E",
                14,
                "F",
                15,
                Right(
                    Mid(
                        locDefaultColor,
                        5,
                        2
                    ),
                    1
                )
            ) + Switch(
                Left(
                    Mid(
                        locDefaultColor,
                        5,
                        2
                    ),
                    1
                ),
                "A",
                10,
                "B",
                11,
                "C",
                12,
                "D",
                13,
                "E",
                14,
                "F",
                15,
                Left(
                    Mid(
                        locDefaultColor,
                        5,
                        2
                    ),
                    1
                )
            ) * 16
        );
        // Set current color alpha value based on default color
        Set(
            locAlpha,
            If(
                Mid(
                    locDefaultColor,
                    7,
                    2
                ) <> "",
                ((Switch(
                    Right(
                        Mid(
                            locDefaultColor,
                            7,
                            2
                        ),
                        1
                    ),
                    "A",
                    10,
                    "B",
                    11,
                    "C",
                    12,
                    "D",
                    13,
                    "E",
                    14,
                    "F",
                    15,
                    Right(
                        Mid(
                            locDefaultColor,
                            7,
                            2
                        ),
                        1
                    )
                ) + Switch(
                    Left(
                        Mid(
                            locDefaultColor,
                            7,
                            2
                        ),
                        1
                    ),
                    "A",
                    10,
                    "B",
                    11,
                    "C",
                    12,
                    "D",
                    13,
                    "E",
                    14,
                    "F",
                    15,
                    Left(
                        Mid(
                            locDefaultColor,
                            7,
                            2
                        ),
                        1
                    )
                ) * 16) / 255) * 100,
                100
            )
        );
        // Initialize black to white palette (first color is Black)
        ClearCollect(
            locBlackWhiteColors,
            {Value: "#000000"}
        );
        // Build black to white palette (same number of shades than number of main colors)
        ForAll(
            CompColorPicker.MainColors,
            If(
                Index > 1 && Index < CountRows(CompColorPicker.MainColors),// Skip first and last colors as they are respectively black and white
                Collect(
                    locBlackWhiteColors,
                    {
                        Value: "#" & Switch(// Greyscale first digit for red value
                            RoundDown(
                                Index * (255 / CountRows(CompColorPicker.MainColors)) / 16,
                                0
                            ),
                            10,
                            "A",
                            11,
                            "B",
                            12,
                            "C",
                            13,
                            "D",
                            14,
                            "E",
                            15,
                            "F",
                            Text(
                                RoundDown(
                                    Index * (255 / CountRows(CompColorPicker.MainColors)) / 16,
                                    0
                                )
                            )
                        ) & Switch(// Greyscale second digit for red value
                            RoundDown(
                                Mod(
                                    Index * (255 / CountRows(CompColorPicker.MainColors)),
                                    16
                                ),
                                0
                            ),
                            10,
                            "A",
                            11,
                            "B",
                            12,
                            "C",
                            13,
                            "D",
                            14,
                            "E",
                            15,
                            "F",
                            Text(
                                RoundDown(
                                    Mod(
                                        Index * (255 / CountRows(CompColorPicker.MainColors)),
                                        16
                                    ),
                                    0
                                )
                            )
                        ) & Switch(// Greyscale first digit for green value (same as red)
                            RoundDown(
                                Index * (255 / CountRows(CompColorPicker.MainColors)) / 16,
                                0
                            ),
                            10,
                            "A",
                            11,
                            "B",
                            12,
                            "C",
                            13,
                            "D",
                            14,
                            "E",
                            15,
                            "F",
                            Text(
                                RoundDown(
                                    Index * (255 / CountRows(CompColorPicker.MainColors)) / 16,
                                    0
                                )
                            )
                        ) & Switch(// Greyscale second digit for green value (same as red)
                            RoundDown(
                                Mod(
                                    Index * (255 / CountRows(CompColorPicker.MainColors)),
                                    16
                                ),
                                0
                            ),
                            10,
                            "A",
                            11,
                            "B",
                            12,
                            "C",
                            13,
                            "D",
                            14,
                            "E",
                            15,
                            "F",
                            Text(
                                RoundDown(
                                    Mod(
                                        Index * (255 / CountRows(CompColorPicker.MainColors)),
                                        16
                                    ),
                                    0
                                )
                            )
                        ) & Switch(// Greyscale first digit for blue value (same as red and green)
                            RoundDown(
                                Index * (255 / CountRows(CompColorPicker.MainColors)) / 16,
                                0
                            ),
                            10,
                            "A",
                            11,
                            "B",
                            12,
                            "C",
                            13,
                            "D",
                            14,
                            "E",
                            15,
                            "F",
                            Text(
                                RoundDown(
                                    Index * (255 / CountRows(CompColorPicker.MainColors)) / 16,
                                    0
                                )
                            )
                        ) & Switch(// Greyscale second digit for blue value (same as red and green)
                            RoundDown(
                                Mod(
                                    Index * (255 / CountRows(CompColorPicker.MainColors)),
                                    16
                                ),
                                0
                            ),
                            10,
                            "A",
                            11,
                            "B",
                            12,
                            "C",
                            13,
                            "D",
                            14,
                            "E",
                            15,
                            "F",
                            Text(
                                RoundDown(
                                    Mod(
                                        Index * (255 / CountRows(CompColorPicker.MainColors)),
                                        16
                                    ),
                                    0
                                )
                            )
                        )
                    }
                )
            )
        );
        // Add last color to black and white palette: white
        Collect(
            locBlackWhiteColors,
            {Value: "#FFFFFF"}
        );
    Red: =txtRedValueCP.Text
    ReservedHeight: =ctrSelectedColorCP.Y + ctrSelectedColorCP.Height + 20
    ReservedWidth: =galPaletteCP.X * 2 + galPaletteCP.Width
    SelectedAlpha: =Value(txtAlphaValueCP.Text)
    SelectedButton: =locSelectedButton
    SelectedColor: =recSelectedColorCP.Fill
    SelectedColorBg: =RGBA(255, 255, 255, 1)
    SelectedHex: |-
        ="#" & txtHexValueCP.Text
    SelectedRGB: ="RGBA(" & txtRedValueCP.Text & ", " & txtGreenValueCP.Text & ", " & txtBlueValueCP.Text & ", " & txtAlphaValueCP.Text & ")"
    ShadesCount: =6
    ShowTitle: =true
    Title: ="Ultimate Color picker"
    TitleColor: =RGBA(214, 216, 217, 1)
    Width: =CompColorPicker.ReservedWidth
    X: =0
    Y: =0
    ZIndex: =1

    icoOKCP As icon.Check:
        BorderColor: =RGBA(166, 166, 166, 1)
        Color: =RGBA(52, 60, 63, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(220, 220, 220, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        Fill: =RGBA(255, 191, 0, 1)
        FocusedBorderColor: =icoOKCP.BorderColor
        FocusedBorderThickness: =4
        Height: =32
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        HoverFill: =ColorFade(icoOKCP.Fill, -10%)
        Icon: =Icon.Check
        OnSelect: |-
            =/*Set(
                locSelectedButton,
                Blank()
            );
            Set(
                locSelectedButton,
                "OK"
            );
            
            */
            
            Set(varMenuPrimaryColor, RGBA(sliRedValueCP.Value, sliGreenValueCP.Value, sliBlueValueCP.Value, sliAlphaValueCP.Value/100));
            
            //Set(varMenuPrimaryColor, RGBA(varR, varG, varB, varA));
            
            //Set(varMenuSecondaryColor, RGBA(varR-40, varG-40, varB-40, varA));
            
            
            
            
            Set(showColorPicker, false);
        PaddingBottom: =5
        PaddingLeft: =5
        PaddingRight: =5
        PaddingTop: =5
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedColor: =icoOKCP.Fill
        PressedFill: =ColorFade(icoOKCP.Fill, -30%)
        Width: =32
        X: =galPaletteCP.X + galPaletteCP.Width - icoOKCP.Width
        Y: =Parent.Height - icoOKCP.Height - 20
        ZIndex: =1

    icoCancelCP As icon.Cancel:
        BorderColor: =RGBA(166, 166, 166, 1)
        BorderThickness: =1
        Color: =RGBA(238, 204, 204, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(220, 220, 220, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        Fill: =RGBA(116, 116, 116, 1)
        FocusedBorderColor: =icoCancelCP.BorderColor
        FocusedBorderThickness: =4
        Height: =32
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        HoverFill: =ColorFade(icoCancelCP.Fill, -10%)
        Icon: =Icon.Cancel
        OnSelect: |-
            = 
            
            Set(showColorPicker, false);
        PaddingBottom: =5
        PaddingLeft: =5
        PaddingRight: =5
        PaddingTop: =5
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedColor: =icoCancelCP.Fill
        PressedFill: =ColorFade(icoCancelCP.Fill, -30%)
        Width: =32
        X: =icoOKCP.X - icoCancelCP.Width - 20
        Y: =icoOKCP.Y
        ZIndex: =2

    ctrAlphaValueCP As groupContainer:
        Height: =sliAlphaValueCP.Height
        Width: =icoCancelCP.X - ctrAlphaValueCP.X - 10
        X: =ctrRGBValueCP.X
        Y: =ctrRGBValueCP.Y + ctrRGBValueCP.Height - 3
        ZIndex: =7

        sliAlphaValueCP As slider:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Default: =If(IsBlank(locAlpha) || locAlpha = 0, 100, locAlpha)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisplayMode: =If(locAlphaEdit, DisplayMode.Disabled, DisplayMode.Edit)
            FocusedBorderColor: =sliAlphaValueCP.BorderColor
            FocusedBorderThickness: =4
            HandleActiveFill: =RGBA(255, 255, 255, 1)
            HandleFill: =RGBA(255, 255, 255, 1)
            HandleHoverFill: =RGBA(255, 255, 255, 1)
            Height: =sliRedValueCP.Height
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            RailFill: =RGBA(200, 200, 200, 1)
            RailHoverFill: =sliAlphaValueCP.RailFill
            ShowValue: =false
            ValueFill: =RGBA(102, 102, 102, 1)
            ValueHoverFill: =sliAlphaValueCP.ValueFill
            Width: =Parent.Width - sliAlphaValueCP.X
            X: =icoEditAlphaValueCP.X + icoEditAlphaValueCP.Width + 10
            ZIndex: =1

        icoEditAlphaValueCP As icon.Edit:
            BorderColor: =RGBA(166, 166, 166, 1)
            Color: =RGBA(204, 204, 204, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(220, 220, 220, 1)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderColor: =icoEditAlphaValueCP.BorderColor
            FocusedBorderThickness: =4
            Height: =30
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =CompColorPicker.Fill
            Icon: =Icon.Edit
            OnSelect: |-
                =If(locAlphaEdit, Set(locAlpha, Value(txtAlphaValueCP.Text) * 100));
                Set(locAlphaEdit, Not(locAlphaEdit));
                Set(locHexEdit, false);
                Set(locRGBEdit, false)
            PaddingBottom: =3
            PaddingLeft: =3
            PaddingRight: =3
            PaddingTop: =3
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =CompColorPicker.Fill
            Width: =30
            X: =txtAlphaValueCP.X + txtAlphaValueCP.Width + 5
            Y: =txtAlphaValueCP.Y
            ZIndex: =2

        txtAlphaValueCP As text:
            BorderColor: =RGBA(166, 166, 166, 1)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(51, 51, 51, 1)
            Default: =sliAlphaValueCP.Value/100
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            DisplayMode: =If(locAlphaEdit, DisplayMode.Edit, DisplayMode.Disabled)
            FocusedBorderColor: =txtAlphaValueCP.BorderColor
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Format: =TextFormat.Number
            Height: =30
            HoverBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
            HoverColor: =RGBA(51, 51, 51, 1)
            HoverFill: =RGBA(255, 255, 255, 1)
            MaxLength: =4
            PressedBorderColor: =RGBA(105, 121, 126, 1)
            PressedColor: =RGBA(51, 51, 51, 1)
            PressedFill: =RGBA(255, 255, 255, 1)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =11
            Width: =60
            X: =lblAlphaValueCP.X + lblAlphaValueCP.Width
            Y: =lblAlphaValueCP.Y
            ZIndex: =3

        lblAlphaValueCP As label:
            Align: =Align.Right
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderColor: =lblAlphaValueCP.BorderColor
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =30
            HoverBorderColor: =lblAlphaValueCP.BorderColor
            HoverColor: =lblAlphaValueCP.Color
            HoverFill: =lblAlphaValueCP.Fill
            PaddingLeft: =2
            PaddingRight: =10
            PressedBorderColor: =lblAlphaValueCP.BorderColor
            PressedColor: =lblAlphaValueCP.Color
            PressedFill: =lblAlphaValueCP.Fill
            Size: =11
            Text: ="Alpha"
            Width: =lblRedValueCP.Width
            Y: =(Parent.Height - lblAlphaValueCP.Height) / 2
            ZIndex: =4

    ctrRGBValueCP As groupContainer:
        Height: =sliBlueValueCP.Y + sliBlueValueCP.Height
        Width: =galPaletteCP.X + galPaletteCP.Width - ctrRGBValueCP.X
        X: =ctrHexValueCP.X + ctrHexValueCP.Width + 25
        Y: =ctrSelectedColorCP.Y
        ZIndex: =8

        recEditRGBValuesTopCP As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledFill: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(204, 204, 204, 1)
            FocusedBorderColor: =recEditRGBValuesTopCP.BorderColor
            FocusedBorderThickness: =4
            Height: =1
            HoverFill: =RGBA(204, 204, 204, 1)
            PressedFill: =RGBA(204, 204, 204, 1)
            Width: =icoEditRGBValuesCP.Width / 2
            X: =txtRedValueCP.X + txtRedValueCP.Width + 5
            Y: =txtRedValueCP.Y + txtRedValueCP.Height / 2
            ZIndex: =1

        recEditRGBValuesBottomCP As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledFill: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(204, 204, 204, 1)
            FocusedBorderColor: =recEditRGBValuesBottomCP.BorderColor
            FocusedBorderThickness: =4
            Height: =1
            HoverFill: =RGBA(204, 204, 204, 1)
            PressedFill: =RGBA(204, 204, 204, 1)
            Width: =icoEditRGBValuesCP.Width / 2
            X: =txtRedValueCP.X + txtRedValueCP.Width + 5
            Y: =txtBlueValueCP.Y + txtBlueValueCP.Height / 2
            ZIndex: =2

        recEditRGBValuesRightCP As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            DisabledFill: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(204, 204, 204, 1)
            FocusedBorderColor: =recEditRGBValuesRightCP.BorderColor
            FocusedBorderThickness: =4
            Height: =recEditRGBValuesBottomCP.Y - recEditRGBValuesTopCP.Y
            HoverFill: =RGBA(204, 204, 204, 1)
            PressedFill: =RGBA(204, 204, 204, 1)
            Width: =1
            X: =recEditRGBValuesTopCP.X + recEditRGBValuesTopCP.Width
            Y: =recEditRGBValuesTopCP.Y
            ZIndex: =3

        icoEditRGBValuesCP As icon.Edit:
            BorderColor: =RGBA(166, 166, 166, 1)
            Color: =RGBA(204, 204, 204, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(220, 220, 220, 1)
            DisabledFill: =RGBA(0, 0, 0, 0)
            Fill: =CompColorPicker.Fill
            FocusedBorderColor: =icoEditRGBValuesCP.BorderColor
            FocusedBorderThickness: =4
            Height: =30
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =CompColorPicker.Fill
            Icon: =Icon.Edit
            OnSelect: |-
                =If(
                    locRGBEdit,
                    Set(
                        locPickedColorRed,
                        Value(txtRedValueCP.Text)
                    );
                    Set(
                        locPickedColorGreen,
                        Value(txtGreenValueCP.Text)
                    );
                    Set(
                        locPickedColorBlue,
                        Value(txtBlueValueCP.Text)
                    )
                );
                Set(
                    locRGBEdit,
                    Not(locRGBEdit)
                );
                Set(
                    locHexEdit,
                    false
                );
                Set(
                    locAlphaEdit,
                    false
                )
            PaddingBottom: =3
            PaddingLeft: =3
            PaddingRight: =3
            PaddingTop: =3
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =CompColorPicker.Fill
            Width: =30
            X: =txtGreenValueCP.X + txtGreenValueCP.Width + 5
            Y: =txtGreenValueCP.Y
            ZIndex: =4

        sliBlueValueCP As slider:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Default: =locPickedColorBlue
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisplayMode: =sliRedValueCP.DisplayMode
            FocusedBorderColor: =sliBlueValueCP.BorderColor
            FocusedBorderThickness: =4
            HandleActiveFill: =RGBA(255, 255, 255, 1)
            HandleFill: =RGBA(255, 255, 255, 1)
            HandleHoverFill: =RGBA(255, 255, 255, 1)
            Height: =sliRedValueCP.Height
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            Max: =255
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            RailFill: =RGBA(200, 200, 200, 1)
            RailHoverFill: =sliBlueValueCP.RailFill
            ShowValue: =false
            ValueFill: =RGBA(102, 102, 102, 1)
            ValueHoverFill: =sliBlueValueCP.ValueFill
            Visible: =sliRedValueCP.Visible
            Width: =sliRedValueCP.Width
            X: =sliRedValueCP.X
            Y: =txtBlueValueCP.Y - (sliBlueValueCP.Height - txtBlueValueCP.Height) / 2
            ZIndex: =5

        txtBlueValueCP As text:
            Align: =Align.Center
            BorderColor: =RGBA(166, 166, 166, 1)
